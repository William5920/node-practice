<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>论坛首页</title>
		<style>
			a {
				text-decoration: none;
				color: hotpink;
			}

			input {
				display: block;
				width: 600px;
			}

			textarea {
				width: 600px;
				display: block;
			}

			input[type="submit"] {
				width: 50px;
				height: 30px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="header container">
			<div class="page-header">
				<h1><a href="/">首页</a><small> 发表评论</small></h1>
			</div>
			<hr>
			<form action="/comment" method="get">
				<div>
					<label for="input-name">你的大名</label><input type="text" placeholder="请输入你的姓名" id="input-name" required minlength="2" maxlength="10" name="name">
				</div>
				<div>
					<label for="content">留言内容</label><textarea id="content" rows="10" required minlength="5" maxlength="20" name="message"></textarea>
				</div>
				
				
				<input type="submit" value="发表">
			</form>
		</div>
	</body>
<html>
