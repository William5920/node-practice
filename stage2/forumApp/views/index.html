<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>论坛首页</title>
		<link href="../public/css/index.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="header container">
			<div class="page-header">
				<h1>首页<small> subtext for pageheader</small></h1>
				<a class="btn btn-success" href="/post">发表留言</a>
			</div>
		</div>
		<div class="comments container">
			<ul class="list-grounp">
				{{each comments}}
				<li class="list-grounp-item">{{$value.name}}说：{{$value.message}}<span class="pull-right">{{$value.data}}</span></li>
				{{/each}}
				
			</ul>
		</div>
	</body>
</html>
